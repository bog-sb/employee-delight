<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Login Form</title>
<link rel="stylesheet" href="css/style.css" />
<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<section class="container" th:fragment="content">
		<div class="login">
			<div class="outer_login_container"
				>
				<div class="inner_login_container"
					style="width: 250px; margin-left: auto; margin-right: auto;">
					<h1>Login:</h1>
					<form method="post" th:action="@{/j_spring_security_check}">
						<p>
							<input type="text" name="j_username" value="" size="35"
								placeholder="Username or Email" />
						</p>
						<p>
							<input type="password" name="j_password" value="" size="35"
								placeholder="Password" />
						</p>
						
						<p class="submit">
							<input type="submit" name="commit" value="Login" />
						</p>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
